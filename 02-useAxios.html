<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <!-- <link href="./src/input.css" rel="stylesheet" /> -->
        <script src="https://cdn.bootcdn.net/ajax/libs/axios/1.7.2/axios.js"></script>
    </head>
    <body>
        <div class="flex">
            <h2>基本使用</h2>
            <button type="button">发送get请求</button>
            <button type="button">发送post请求</button>
            <button type="button">发送put请求</button>
            <button type="button">发送delete请求</button>
        </div>

        <script>
            // import axios from "axios";
            const btns = document.querySelectorAll("button");
            btns[0].onclick = (e) => {
                /**
                 * 还有axios的一些对象方法:request,get,post,delete,head,option,put,patch
                 * */
                // 发送 AJAX 请求

                axios
                    .request({
                        //请求类型
                        method: "GET",
                        // URl
                        url: "http://localhost:3000/post/1",
                    })
                    .then((response) => {
                        console.log(response);
                    });
            };
            btns[1].onclick = (e) => {
                // 发送 AJAX 请求
                axios
                    .post("http://localhost:3000/comments", {
                        // 请求体
                        body: "喜大普奔",
                        postId: 2,
                    })
                    .then((response) => {
                        e.preventDefault();

                        console.log(response);
                    });
            };
            btns[2].onclick = () => {
                // 发送 AJAX 请求
                axios({
                    //请求类型
                    method: "PUT",
                    // URl
                    url: "http://localhost:3000/post/1",
                    // 请求体
                    data: {
                        title: "woainissssss",
                        author: "zq",
                    },
                }).then((response) => {
                    console.log(response);
                });
            };
            btns[3].onclick = () => {
                // 发送 AJAX 请求
                axios({
                    //请求类型
                    method: "DELETE",
                    // URl
                    url: "http://localhost:3000/post/fd73",
                }).then((response) => {
                    console.log(response);
                });
            };
        </script>
    </body>
</html>
